<mat-card>
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input type="text" matInput [(ngModel)]="first_name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input type="text" matInput [(ngModel)]="last_name">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone Number</mat-label>
    <input type="number" matInput [(ngModel)]="phone">
  </mat-form-field>
  <button  mat-raised-button color="primary" (click)="addContact()">Save Contact</button>
</mat-card>
